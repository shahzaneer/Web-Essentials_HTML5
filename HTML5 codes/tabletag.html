<body>
    <b>Table tag 1</b>
    <!-- tabular form me data represent krne k liay table tag use krte hain isme do cheezain mojud hain aik table row aur dusri table data jin -->

    <!-- cellpading jo hai har cell me charon trf se padding krta hai aur cellspacing me mukhtaliff cells k darmiyan jo space houta hai wo pta chalta hai  -->
        <td >Amna; the sister of muhammad ajmal is a pHD from catenburg university </td>
        <td>Burhan</td>
        <td valign ="top">Cameron</td>
   </tr>

   <tr>

   </tr>
</table>
</body>
