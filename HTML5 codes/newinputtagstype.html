<!DOCTYPE html>
<html lang="en">
<head>
     <title>Html 5 new tags</title>
</head>
<body>
    <form action="" method="">
     <fieldset>
        <legend>newInputTags</legend>
        <label for="">choose color</label><input type="color" name=""><br><br>
        <!-- koi number choose krega min aur max iski limits hain aur steps se gapping show hoti hai  -->
        <label for="">choose number</label><input type="number" name="" min="5" max="25" step="5"><br><br>

        <label for="">choose date</label><input type="date" name=""><br><br>
        <label for="">choose time</label><input type="time" name=""><br><br>
        <label for="">choose date and time </label><input type="datetime" name=""><br><br>
        <label for="">choose date and tiem local </label><input type="datetime-local" name=""><br><br>
        <label for="">choose month</label><input type="month" name=""><br><br>
        <label for="">choose week</label><input type="week" name=""><br><br>
        <label for="">choose range </label><input type="range" name="" min="5" max="25" step="5"><br><br>
        <!-- email type me yeh email ko input krwayega aur ager ghlat di jayegi tou complain karega! -->
        <label for="">email</label><input type="email" name=""><br><br>
        <input type="submit" value="buttonForEmail"><br><br>
        <label for="">Phone No </label><input type="tel" name=""><br><br>
        <input type="submit" value="buttonForNo"><br><br>
        <label for="">Search </label><input type="search" name=""><br><br>
        <label for="">url</label><input type="url" name=""><br><br>
        <input type="submit" value="buttonForUrl">





        </fieldset>

    </form>
</body>
</html>
