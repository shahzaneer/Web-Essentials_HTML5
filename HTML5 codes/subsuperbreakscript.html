<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCU Lahore</title>
</head>
<body>
    <b>Subscript ,superscript,break tag, non breaking space </b> <br><br>
    H<sub>2</sub>O
    <h1>H<sub>2</sub>O</h1>
    <!-- subscript -- neechay kar ke dhikhata hai text ko -->
    12<sup>th</sup>
    <h1>12<sup>th</sup></h1>
    <!-- superscript thora uper kr k dhikhata hai text ko  -->
    
    <!-- html me aik line k space dene k liay break tag use hota hai br -->
    <b>I'm</b>
    <br>
    <br>
    <b>Shahzaneer</b>
    <br>
    <br>
    <b>Ahmed</b>

    <!-- paragraph me aik se zyada space create nhi houti usse create rkne k liay non breaking space use krna perta hai nbsp -->
    <p>Hello this is Shahzaneer Ahmed &nbsp;&nbsp;&nbsp;&nbsp; SP21-BCS_087</p>
    <!-- one &nbsp stands for one space! -->
</body>
</html>
