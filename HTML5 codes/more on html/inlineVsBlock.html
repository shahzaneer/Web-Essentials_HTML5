<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Inline Elements Vs Block Elements</h1>
    <!-- Inline jo aik hi line main aatay hain aur block jo aik puri line ki width lelete hain -->

    <div style="background-color: yellow">shahzaneer</div>
    <div style="background-color: yellow">shahzaneer</div>

    <span style="background-color: orange">Shahzaneer</span>
    <span style="background-color: orange">Shahzaneer</span>
    <div style="background-color: yellow; display: inline">shahzaneer</div>
  </body>
</html>
