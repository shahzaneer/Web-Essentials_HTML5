<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
        #arb{
            font-size: 15px;
            color: orange;
        }
        #ssi{
            font-size: 40px;
        }
    </style>
  </head>
  <body>
    <h1>Warren Buffet</h1>
    <h2>Shahzaneer Ahmed</h2>

    <!-- iska yeh mtlb nhi hai k h1 barra dhikhata hai aur h2 tou chota dhikhata hai -->
    <!-- iska mtlb hai k h1 ki value zyada hai just for semantics (meaning k liay) -->
    <!-- werna ap araam se h6 ko bhi h1 se barra krskte -->
    <h1 id="arb">Arbisoft </h1>
    <h6 id="ssi">SSI</h6>

    <!-- issi trh ordered list aur unordered list ka bhi hisaab kitaab hai it is referring to semantics not about the dots and numbers  wo tou ap change krskte hain baad main css se-->
  </body>
</html>
